 <div style="text-align: center;">
  <img
   src="../assets/logo.jpg"
   alt="logo" 
   width="80"
   height="80">
  <h1 class="app-title">My Daily To-do-List</h1>
 </div>

 <div class="container">   
   <label class="labels">Task Name:</label>
   <input 
    type="text" 
    class="input"
    placeholder="Type to do"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
    />
    <button class="add-btn" (click)="addItem()">add task</button>
     
   <div class="list">
    <ul>
      <li *ngFor="let item of list">
         <input type="checkbox" name="isDone"
         [(ngModel)]="item.isDone"
         >
         {{item.value}}
         <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>

    </ul>

   </div> 

 </div>
